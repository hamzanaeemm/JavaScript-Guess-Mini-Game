		<div style="margin-left:20%; margin-top:5%">

		<button id="mybtn6">Guess</button>
		</div>
		<div style="margin-left:20%; margin-top:8%">
		<p>Guess a number between 0-10</p>
		<input type="text" id="inp3"></input>
		<button id="mybtn7">Guess</button>
		</div>
	
	<script>
				var x
				document.getElementById("mybtn6").onclick = function() {
					
					var magicword="osama";
					var wordEntered= document.getElementById("inp2").value;
					if(wordEntered==magicword){
					alert('you are correct')
					}
					else {
					alert('you are wrong')
					}
			}

					document.getElementById("mybtn7").onclick = function() {
					
					var num=Math.floor(Math.random() *10)
					var guess= document.getElementById("inp3").value;
					var gap=guess-num;
					if(guess==num){
					alert('Hurray! you are correct. The number was ' + num )
					}
					
					else if(gap> num+2){
					alert('You Guessed too high . The number was ' + num )
					
					}
					
					else if(gap< num-2){
					alert('You Guessed too low . The number was ' + num )
					
					}
					else {
					alert('OOPS! you are wrong. the number was ' + num + ' Try again later')
					}
			}
			</script>
